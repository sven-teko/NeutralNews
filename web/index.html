<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>NeutralNews â€“ NZZ & Spiegel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container py-4">
  <h1 class="mb-4">NeutralNews</h1>
  <div class="row">
    <div class="col-md-6">
      <h3>NZZ</h3>
      {% for a in left_items %}
        <div class="card bg-secondary mb-3 p-2">
          <h5><a href="{{a.url}}" target="_blank" class="text-light">{{a.title}}</a></h5>
          <small>{{a.published}}</small>
          <p>{{a.summary}}</p>
        </div>
      {% endfor %}
    </div>
    <div class="col-md-6">
      <h3>Spiegel</h3>
      {% for a in right_items %}
        <div class="card bg-secondary mb-3 p-2">
          <h5><a href="{{a.url}}" target="_blank" class="text-light">{{a.title}}</a></h5>
          <small>{{a.published}}</small>
          <p>{{a.summary}}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
</body>
</html>
